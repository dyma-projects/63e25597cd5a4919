<div class="d-flex flex-row align-items-center m-3">
  <label for="nom" class="px-3">Nom :</label>
  <input
    type="text"
    [(ngModel)]="nom"
    id="nom"
    placeholder="Veuillez saisir votre nom"
  />
</div>
<div class="d-flex flex-row align-items-center m-3">
  <label for="mdp" class="px-3">Mot de passe :</label>
  <input [type]="changeInput" id="mdp" />
  <button (click)="ChangeType()" class="mx-3">
    {{ nomButton }}
  </button>
</div>
<h1 class="d-flex justify-content-center">Votre nom est {{ nom }}</h1>
